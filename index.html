<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock - Paper - Scissors</title>

    <link rel="stylesheet" type="text/css" href="./src/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main_container">
      <section class="section_container">
        <article class="header_container">
          <div class="header_container_score">
            <h2>Player</h2>
            <h3 class="score_player" id="user-score">0</h3>
          </div>
          <div class="header_container_score">
            <h2>Computer</h2>
            <h3 class="score_ia" id="ia-score">0</h3>
          </div>
        </article>

        <article class="game_container">
          <h2 id="text-result">Choose an option</h2>

          <div class="game_container_choices">
            <img
              src="./src/assets/rock.png"
              alt="roca"
              class="option-to-play"
              id="rock"
            />
            <img
              src="./src/assets/paper.png"
              alt="papel"
              class="option-to-play"
              id="paper"
            />
            <img
              src="./src/assets/tijera.png"
              alt="tijera"
              class="option-to-play"
              id="scissor"
            />
          </div>

          <h2 id="text-play">Make your choice now!</h2>
        </article>
      </section>
    </main>

    <script type="module" src="./src/index.ts"></script>
  </body>
</html>

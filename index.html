<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>

    <link rel="stylesheet" type="text/css" href="estilos.css">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">

</head>
<body>
        <article class="article_modal">
            <div class="modal_center">
                <button type="button" class="a">X</button>
                <p id="p1"></p>
                <p id="p2"></p>
                <p id="p3"></p>
            </div>
        </article>
    
    
        <header class="header_container">
            <div class="div_center">
                <img src="templates/DL.png" alt="diego libonati">
                <h2>Rock - Paper - Scissor</h2>
            </div>
        </header>
        
        <section class="section_container">
            <article class="article_center">
                
                <div class="user">
                    <img src="https://pngset.com/images/space-rock-meteorite-transparent-png-48767.png" id="imgRock" class="img">
                    <img src="https://www.seekpng.com/png/detail/430-4300916_freetoedit-paper-papel-periodico-letras-letter-letras-de.png" id="imgPaper" class="img">
                    <img src="https://thumbs.dreamstime.com/b/el-icono-del-vector-de-las-tijeras-aislado-en-fondo-transparente-scissor-127341056.jpg" id="imgScissor" class="img">
                </div>
    
                <div class="select_center_uno">
                <div class="select_user"> 
                    <select class="select_center">
                        <option >Rock</option>
                        <option >Paper</option>
                        <option >Scissor</option>
                    </select>
        
                    <button type="button" id="btnPlay">PLAY</button>
                </div>
            </div>
            </article>
    
    
    
        </section>

    <script src="codigo.js"></script>
</body>
</html>
